services:
  - type: web
    name: human-rating-platform-api
    runtime: python
    rootDir: backend
    plan: free
    autoDeployTrigger: checksPass
    buildCommand: |
      if ! command -v uv >/dev/null 2>&1; then
        UV_VERSION=0.9.28 curl -LsSf https://astral.sh/uv/install.sh | sh
        export PATH="$HOME/.local/bin:$PATH"
      fi
      uv sync --frozen --no-dev --no-install-project
    preDeployCommand: sh scripts/migrate.sh upgrade head
    startCommand: uv run --no-sync uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.11"
      - key: DATABASE__URL
        fromDatabase:
          name: human-rating-platform-db
          property: connectionString
      - key: APP__CORS_ORIGINS
        value: "https://human-rating-platform-web.onrender.com"

  - type: web
    name: human-rating-platform-web
    runtime: static
    rootDir: frontend
    plan: free
    autoDeployTrigger: checksPass
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: "20.11.1"
      - key: VITE_API_HOST
        value: "https://human-rating-platform-api.onrender.com"
      - key: VITE_API_PREFIX
        value: ""
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: human-rating-platform-db
    plan: free
    databaseName: human_rating_platform
    user: human_rating_platform
