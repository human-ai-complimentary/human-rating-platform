name: Main CI

on:
  pull_request:
  push:
    branches:
      - main
      - "refactor-*"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    name: Lint Backend (ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend lint tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.15.2

      - name: Ruff check
        run: ruff check backend

      - name: Ruff format check
        run: ruff format --check backend

  lint-frontend:
    name: Lint Frontend (eslint + tsc)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: ESLint
        run: npm --prefix frontend run lint

      - name: Typecheck
        run: npm --prefix frontend run typecheck

  lint-yaml:
    name: Lint YAML (yamllint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install YAML lint tools
        run: |
          python -m pip install --upgrade pip
          pip install yamllint==1.38.0

      - name: Yamllint
        run: yamllint .

  test-characterization:
    name: Characterization Tests (docker compose)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Run characterization tests
        env:
          NO_COLOR: "1"
        run: make test
