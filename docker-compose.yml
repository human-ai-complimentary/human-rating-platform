services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: human_rating_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d human_rating_platform"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  migrate:
    image: ghcr.io/astral-sh/uv:0.9.28-python3.11-bookworm-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE__URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
      UV_PROJECT_ENVIRONMENT: /uv-env
    volumes:
      - ./:/app
      - uv_project_env:/uv-env
    command: >
      sh -c "uv sync --frozen --no-dev --no-install-project &&
             sh scripts/migrate.sh upgrade head"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: ghcr.io/astral-sh/uv:0.9.28-python3.11-bookworm-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE__URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
      UV_PROJECT_ENVIRONMENT: /uv-env
    volumes:
      - ./:/app
      - uv_project_env:/uv-env
    command: >
      sh -c "uv sync --frozen --no-dev --no-install-project &&
             uv run --no-sync uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/backend"
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully

  e2e:
    image: ghcr.io/astral-sh/uv:0.9.28-python3.11-bookworm-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE__URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
      UV_PROJECT_ENVIRONMENT: /uv-env
      ADMIN_AUTH_ENABLED: "false"
    volumes:
      - ./:/app
      - uv_project_env:/uv-env
    command: >
      sh -c "uv sync --frozen --no-install-project &&
             uv run --no-sync pytest -q tests/e2e/test_characterization.py"
    depends_on:
      migrate:
        condition: service_completed_successfully
    profiles:
      - test

volumes:
  pg_data:
  uv_project_env:
