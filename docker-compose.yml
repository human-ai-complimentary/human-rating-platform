services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: human_rating_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d human_rating_platform"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pg_data:/var/lib/postgresql/data

  migrate:
    image: python:3.11-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
    volumes:
      - ./:/app
    command: >
      sh -c "pip install --quiet --disable-pip-version-check -r requirements.txt &&
             python scripts/migrate.py upgrade head"
    depends_on:
      db:
        condition: service_healthy

  api:
    image: python:3.11-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
    volumes:
      - ./:/app
    command: >
      sh -c "pip install --quiet --disable-pip-version-check -r requirements.txt &&
             uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/backend"
    ports:
      - "8000:8000"
    depends_on:
      migrate:
        condition: service_completed_successfully

  e2e:
    image: python:3.11-slim
    working_dir: /app/backend
    env_file:
      - backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/human_rating_platform
      PYTHONPATH: /app/backend
    volumes:
      - ./:/app
    command: >
      sh -c "pip install --quiet --disable-pip-version-check -r requirements.txt &&
             pip install --quiet --disable-pip-version-check -r requirements-dev.txt &&
             pytest -q tests/e2e/test_characterization.py"
    depends_on:
      migrate:
        condition: service_completed_successfully
    profiles:
      - test

volumes:
  pg_data:
